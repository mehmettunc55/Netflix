<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
      <div id="dis-cerceve">
        <h1>NET <span class="flix">FLIX</span> </h1>
        <h3>
          Thank you for signing up at Netflix. Tell us more about yourself
        </h3><br>
        <div id="form">
          <form action="" method="get">
            <label for="input-box">Name</label><br />
            <input
              type="text"
              class="input-box"
              placeholder="Enter your name"
            />
            <br /><br />
            <label for="input-box">Age</label><br />
            <input type="number" class="input-box" placeholder="Age" />
            <br /><br />
            <label for="input-box">E-mail</label><br />
            <input
              type="email"
              class="input-box"
              placeholder="Enter your mail"
            />
            <br /><br />
            <span>Content Type</span><br />
            <select name="content" id="content">
              <option value="" selected>Series</option>
              <option value="">x</option>
              <option value="">x</option>
            </select>
            <br /><br />
            <span>Movie Type</span><br />
            <input type="checkbox" id="type" />
            <label for="type">Comedy</label><br />
            <input type="checkbox" id="type" />
            <label for="type">Action</label><br />
            <input type="checkbox" id="type" checked/>
            <label for="type">Romance</label><br /><br />
            <span>Gender</span>
            <br />

            <input type="radio" name="gender" id="gender" />
            <label for="">Male</label><br />
            <input type="radio" name="gender" id="gender" />
            <label for="">Female</label><br />
            <input type="radio" name="gender" id="gender" />
            <label for="">Other</label>
            <br /><br />

            <span>Feedback</span><br />
            <label for="fb"></label>
            <textarea name="feedback" id="fb" cols="30" rows="10" placeholder="Any comment"></textarea>
            <br /><br />
<div id="subm">
     <button type="submit" id="submit">Submit</button>
</div>
           
          </form>
        </div>
      </div>
    
  </body>
</html>
